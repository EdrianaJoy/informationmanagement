<!DOCTYPE html>
<html lang="en">
<head>
    <title>Update Applicant Database</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/update.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            function handleNavigation($link) {
                $link.click(function (e) {
                    e.preventDefault();
                    $('nav ul li a').removeClass('active-link');
                    $link.addClass('active-link');
                    window.location.href = $link.attr('href');
                });
            }
            handleNavigation($('#apply-link'));
            handleNavigation($('#admin-link'));
            handleNavigation($('#about-link'));
        });
    </script>
</head>
<body>
    <header>
        <div class="logo">
            <a href="front.html">
                <img src="images/logo.png" alt="KERA Telecommunications Logo">
            </a>
        </div>
        <nav>
            <ul>
                <li><a id="apply-link" href="perso_info.html">Apply Now</a></li>
                <li><a id="admin-link" href="admin.html">Admin</a></li>
                <li><a id="about-link" href="about.html">About</a></li>
            </ul>
        </nav>
    </header>
    <section class="update">
        <div class="update-applicant">
            <h2>Update Applicant</h2>
            <form>
                <label for="name">Full name</label>
                <input type="text" id="name" name="name" value="Mary Garcia">
                
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" value="9412323031">
                
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" value="marygarcia@email.com">
                
                <button type="submit">Update</button>
                <button class="back">Back</button>
            </form>
        </div>
    </section>
   
</body>
</html>
