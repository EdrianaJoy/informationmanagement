<!DOCTYPE html>
<html lang="en">

<head>
    <title>Application Form - KERA Telecommunications</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="apply.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            function handleNavigation($link) {
                $link.click(function (e) {
                    e.preventDefault();
                    $('nav ul li a').removeClass('active-link');
                    $link.addClass('active-link');
                    window.location.href = $link.attr('href');
                });
            }
            handleNavigation($('#apply-link'));
            handleNavigation($('#services-link'));
            handleNavigation($('#about-link'));
        });
    </script>

</head>

<body>
    <header>
        <div class="logo">
            <a href="front.html">
                <img src="logo.png" alt="KERA Telecommunications Logo">
            </a>
        </div>
        <nav>
            <ul>
                <li><a id="apply-link" href="perso_info.html">Apply Now</a></li>
                <li><a id="services-link" href="services.html">Services</a></li>
                <li><a id="about-link" href="about.html">About the Company</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="applic">
                <form action="submit_application.php" method="post">
                    <div class="form-one">
                        <label for="school_name">School Name:</label>
                        <input type="text" id="school_name" name="school_name" required>
                    </div>
                    <div class="form-one">
                        <label for="school_loc">School Location/Address:</label>
                        <input type="text" id="school_loc" name="school_loc" required>
                    </div>
                <div class="form-one">
                    <label for="date_grad">Date Graduated:</label>
                    <input type="date" id="date_grad" name="date_grad" placeholder="YYYY-MM-DD" required>
                </div>
                <div class="form-one">
                    <label for="educ_attain">Educational Attainment (Program Taken):</label>
                    <input type="text" id="educ_attain" name="educ_attain" placeholder="BS Computer Scince" required>
                </div>
                <div href="job.html" class="navigationtwo">
                    <button class="apply-button" onclick="navigateToPrevPage()">Previous Page</button>
                </div>
                <div href="comp.html" class="navigation">
                    <button class="apply-button" onclick="navigateToNextPage()">Next Page</button>
                </div>
                </form>
        </section>
    </main>

    <script>
    
        function navigateToNextPage() {
            window.location.href = 'comp.html';
        }

        function navigateToPrevPage() {
            window.location.href = 'job.html';
        }
    </script>
</body>

</html>
