<!DOCTYPE html>
<html lang="en">
<head>
    <title>KERA Telecommunications</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="services.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            function handleNavigation($link) {
                $link.click(function (e) {
                    e.preventDefault();
                    $('nav ul li a').removeClass('active-link');
                    $link.addClass('active-link');
                    window.location.href = $link.attr('href');
                });
            }
            handleNavigation($('#apply-link'));
            handleNavigation($('#services-link'));
            handleNavigation($('#about-link'));
        });
    </script>

</head>

<body>
    <header>
        <div class="logo">
            <a href="front.html">
                <img src="logo.png" alt="KERA Telecommunications Logo">
            </a>
        </div>
        <nav>
            <ul>
                <li><a id="apply-link" href="perso_info.html">Apply Now</a></li>
                <li><a id="services-link" href="services.html">Services</a></li>
                <li><a id="about-link" href="about.html">About the Company</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero-text">
                <h1>Be a part of our growing team</h1>
                <p>KERA Telecommunications is a Business Processing Output (BPO) company that offers call center and tech-center job opportunities to everyone. Garnering a healthy and diverse environment.</p>
                <a href="perso_info.html" class="apply-button">Apply Now</a>
            </div>
        </section>
    </main>
</body>
</html>
