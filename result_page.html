<!DOCTYPE html>
<html lang="en">

<head>
    <title>KERA Telecommunications</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/front.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            function handleNavigation($link) {
                $link.click(function (e) {
                    e.preventDefault();
                    $('nav ul li a').removeClass('active-link');
                    $link.addClass('active-link');
                    window.location.href = $link.attr('href');
                });
            }
            handleNavigation($('#apply-link'));
            handleNavigation($('#admin-link'));
            handleNavigation($('#about-link'));
        });
    </script>

</head>

<body>
    <header>
        <div class="logo">
            <a href="front.html">
                <img src="images/logo.png" alt="KERA Telecommunications Logo">
            </a>
        </div>
        <nav>
            <ul>
                <li><a id="apply-link" href="perso_info.html">Apply Now</a></li>
                <li><a id="admin-link" href="admin.html">Admin</a></li>
                <li><a id="about-link" href="about.html">About</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero-text">
                <h1>Your Application has been Submitted</h1>
                <p>Thank you for applying at KERA Telecommunications. Please wait for our email for further instructions.</p>
                <a href="front.html" class="apply-button">Home</a>
            </div>
        </section>
    </main>
</body>

</html>
