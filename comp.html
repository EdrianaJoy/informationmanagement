<!DOCTYPE html>
<html lang="en">

<head>
    <title>Application Form - KERA Telecommunications</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/apply.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            function handleNavigation($link) {
                $link.click(function (e) {
                    e.preventDefault();
                    $('nav ul li a').removeClass('active-link');
                    $link.addClass('active-link');
                    window.location.href = $link.attr('href');
                });
            }
            handleNavigation($('#apply-link'));
            handleNavigation($('#admin-link'));
            handleNavigation($('#about-link'));
        });
    </script>

</head>

<body>
    <header>
        <div class="logo">
            <a href="front.html">
                <img src="images/logo.png" alt="KERA Telecommunications Logo">
            </a>
        </div>
        <nav>
            <ul>
                <li><a id="apply-link" href="perso_info.html">Apply Now</a></li>
                <li><a id="admin-link" href="admin.html">Admin</a></li>
                <li><a id="about-link" href="about.html">About</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="appli">
                <form action="submit_application.php" method="post">
                    <div class="form-one">
                        <label for="comp_name">Company Name:</label>
                        <input type="text" id="comp_name" name="comp_name" placeholder="Previous Company Name" required>
                    </div>
                    <div class="form-one">
                        <label for="doy">Duration of Year:</label>
                        <input type="text" id="doy" name="doy" placeholder="YYYY-YYYY" required>
                    </div>
                    <div class="form-one">
                        <label for="pos_comp">Position in the Company:</label>
                        <input type="text" id="pos_comp"  name="pos_comp" placeholder="Previous Position" required>
                    </div>
                    <div href="school.html" class="navigationtwo">
                        <button class="apply-button" onclick="navigateToPrevPage()">Previous Page</button>
                    </div>
                    <div href="skills.html" class="navigation">
                        <button class="apply-button" onclick="navigateToNextPage()">Next Page</button>
                    </div>
                    
                </form>
        </section>
    </main>

    <script>
       
        function navigateToNextPage() {
            window.location.href = 'skills.html';
        }

        function navigateToPrevPage() {
            window.location.href = 'school.html';
        }
    </script>
</body>

</html>
